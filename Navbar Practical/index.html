<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Level 1</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <div >
      <a href="/">
        <img class="logo" src="new logo.png" alt="logo">
      </a>
    </div>

    <div class="search-bar-pannel">
        <button class="magnify-glass">
          <i class="fa-solid fa-magnifying-glass iconclass"></i>
        </button>
      <div>
        <input class="search-input" type="search" placeholder="Search for Products, Brands and More"
      </div>
    </div>

    <div>
      <button class="login-section">
        <i class="fa-regular fa-user"></i> 
        &nbsp;Login
        <i class="fa-solid fa-angle-down"></i>
      </button>
    </div>

    <div>
      <button class="cart">
        <i class="fa-solid fa-cart-shopping"></i>
        Cart
      </button>
    </div>

    
    <div>
      <button class="seller-section">
        <i class="fa-solid fa-shop"></i>&nbsp;
        Become a Seller
      </button>
    </div>

    <div>
      <button class="threeDots">
        <i class="fa-solid fa-ellipsis-vertical"></i>
      </button>
    </div>
  </header>
</html>
